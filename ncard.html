<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!--Start : Card-->
    <section class="card">
        <!--Start : card header-->
        <header class="card-head d-flex">
            <h4 class="card-text">Your Cards</h4>
            <button class="btn-next d-flex">
                <img src="./assets/images/Icon (2).png" alt="card-rounded-img">
            </button>
        </header>
        <!--Start : card header-->
         <!--Start : card content-->
        <div class="card-content d-flex">
            <div class="card-rounded d-flex">
                <img src="./assets/images/Icon (1).png" alt="img-next">
            </div>
            <span class="card-amount">$ 12,566</span>
        </div>
        <div class="card-container d-flex">
            <div class="card-amount-info">
                <span class="card-container-amount">$ 6,443</span>
                <h5 class="card-container-text">Account Transactions</h5>
            </div>
            <div class="card-amount-info">
                <span class="card-container-amount">$ 211</span>
                <h5 class="card-container-text">Accumulated Cashback</h5>
            </div>
        </div>
        <div class="card-container d-flex">
            <div class="card-amount-info">
                <span class="card-container-amount">$ 6,443</span>
                <h5 class="card-container-text">Account Transactions</h5>
            </div>
            <div class="card-amount-info">
                <span class="card-container-amount">$ 211</span>
                <h5 class="card-container-text">Accumulated Cashback</h5>
            </div>
        </div>
        <!--End : card content-->
        <div class="card-last">
            <img src="./assets/images/Line.png" alt="white-line">
            <img src="./assets/images/Line (1).png" alt="line">
            <img src="./assets/images/Line (1).png" alt="line">
        </div>
    </section>
    <section class="small-card d-flex">
        <div class="d-flex">
            <div class="small-card-info">
                <h5 class="small-card-header">Total Sessions</h5>
                <span class="small-card-number">456</span>
            </div>
            <img src="./assets/images/Chart.png" alt="chart" class="img-padding">
        </div>
        <hr>
        <div class="live-view-info d-flex">
            <button class="btn-live">Live</button>
            <span class="small-card-header">4 Visitors</span>
            <span class="small-card-header">See Live View</span>
        </div>
    </section>
    <!--End : Card-->
</body>

</html>
